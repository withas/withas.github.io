---
layout: default
title: with.asのサイト
---
<article>
  <p>このサイトはPC・スマホでの閲覧を想定して作っています。</p>
  
  <h2>コンテンツ</h2>
  <!--<h3>Minecrat</h3>-->
  {% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</article>
